<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles.css">
       <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <!-- <script src="jquery.min.js" type="text/javascript"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
        <script src="config.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="letter-container" class="letter-container">
            <div class="letter-box">
                <div id="letterHud">
                    <div class="letter-message">
                        <p id="text-message" class="letter-message-content"></p>
                        <p id="text-signature" class="letter-message-signature"></p>
                    </div>
                </div>
                <div id="recipeHud">
                    <div class="letter-recipe">
                        <div class="recipe-header">
                            <p id="recipe-title"></p>
                            <div id="letter-separator">
                                <hr>
                            </div>
                        </div>
                        <div class="recipe-list-container">
                            <ul id="list-recipe" class="recipe">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
